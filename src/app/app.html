<!-- this controls the layout of root component (app.ts), for sharing global components and router outlet  -->

<style></style>
<header>
  <h2>{{ settings.title }}</h2>
  <span class="spacer"></span>
  <div class="menu-links">
    <a routerLink="/products" routerLinkActive="active">Products</a>
    <a routerLink="/cart" routerLinkActive="active">My Cart</a>
    <a routerLink="user" routerLinkActive="active">My Profile</a>
  </div>
  <app-auth></app-auth>
</header>
<main class="main">
  <div class="content">
     <router-outlet />
  </div>

</main>
<footer appCopyright> - v{{ settings.version }}</footer>
<app-key-logger-component [numeric]="true"></app-key-logger-component>
